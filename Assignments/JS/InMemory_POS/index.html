<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Super Market POS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li class="active"><a href="#">Customers</a></li>
            <li><a href="#">Items</a></li>
            <li><a href="#">Orders</a></li>
        </ul>
    </nav>
</header>

<section class="container">
    <section class="customer-form">
        <div class="customer-management">
            <h1>Manage Customer</h1>
            <div class="search-customer">
                <label for="customerId">Search Customer</label>
                <input type="text" id="customerId" placeholder="Customer ID">
            </div>
            <button id="addCustomerBtn">Add Customer</button>
            <button id="updateCustomerBtn">Update Customer</button>
            <button id="deleteCustomerBtn" class="danger">Delete Customer</button>
        </div>

        <div class="customer-details">
            <div class="form-field">
                <label for="cusIdTxt">Customer ID</label>
                <input type="text" id="cusIdTxt" placeholder="Customer ID">
                <p><small class="error" id="customerIdLbl"></small></p>
            </div>
            <div class="form-field">
                <label for="cusNameTxt">Customer Name</label>
                <input type="text" id="cusNameTxt" placeholder="Customer Name">
                <p><small class="error" id="customerNameLbl"></small></p>
            </div>
            <div class="form-field">
                <label for="cusAddressTxt">Customer Address</label>
                <input type="text" id="cusAddressTxt" placeholder="Customer Address">
                <p><small class="error" id="customerAddressLbl"></small></p>
            </div>
            <div class="form-field">
                <label for="cusContactTxt">Contact</label>
                <input type="text" id="cusContactTxt" placeholder="Customer Contact">
                <p><small class="error" id="CustomerContactLbl"></small></p>
            </div>
        </div>
    </section>

    <section class="customer-table">
        <table>
            <thead>
            <tr>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Customer Address</th>
                <th>Contact</th>
            </tr>
            </thead>
            <tbody id="customerTableBody">
            <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </section>
</section>

<script src="script.js"></script>
</body>

</html>
