<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GroceryGuru</title>
    <link href="bootstraps/css/bootstrap.min.css">
    <link crossorigin="anonymous" href="bootstraps/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
    <link href="assets/style.css">
</head>
<body>
    <!--/* Configure Header Section */-->
    <header>

        <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">

            <div class="container-fluid">
                <a class="navbar-brand" href="#">

                    <img alt="Bootstrap" height="30" src="assets/img/img.png"
                         style="margin-right: 5px"
                         width="35">GroceryGuru</a>

                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler"
                        data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse " id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <button aria-current="page" class="nav-link btn btn-dark active" id="Home">Home</button>
                        </li>

                        <li class="nav-item">
                            <button class="nav-link btn btn-dark" id="Customer">Customers</button>
                        </li>

                        <li class="nav-item">
                            <button class="nav-link btn btn-dark" id="Item">Items</button>
                        </li>

                        <li class="nav-item">
                            <button class="nav-link btn btn-dark" id="Order">Orders</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <!-- Introducing item form -->
    <section class="container-fluid" id="itemForm" style="display: none">

        <section class="row mt-0 justify-content-around" style="margin-right: 0; margin-left: 0">
            <div class="col-12 col-md-5 mt-5">
                <!-- Left section of the item form -->


                <div class="pt-3 pb-5 px-3 py-3 mt-2 mainLoader">
                    <!-- Loader container for item form -->

                    <!-- Manage items heading -->
                    <h1 class="h1 mb-3" style="font-family: 'Kanit', sans-serif;color: #2d6a0a; font-weight: bold ">Manage
                        Items</h1>
                    <div class="mb-3">

                        <!-- Search item label -->
                        <label class="form-label" for="srcItemID" style="color: #235915; font-weight: bold">Search
                            Item here</label>

                        <!-- Item search input field -->
                        <input class="searchFld form-control" id="srcItemID" placeholder="Item ID" type="text">

                    </div>
                    <!-- Buttons for item management -->

                    <!-- Add item button -->
                    <button class="btn btnBackGround m-lg-2" id="addItemBtn"
                            style="background-color: #2ed573; color: black; font-weight: bold"
                            type="button">Add Item
                    </button>
                    <!-- Update item button -->
                    <button class="btn btnBackGround m-lg-2" id="updateItemBtn"
                            style="background-color: #eccc68; color: black;font-weight: bold;"
                            type="button">Update Item
                    </button>
                    <!-- Delete item button -->
                    <button class="btn btnBackGround m-lg-2" id="deleteItemBtn"
                            style="background-color: #ff4757; color: black;font-weight: bold;"
                            type="button">Delete Item
                    </button>

                </div>
            </div>

            <!-- Right section of the item form -->
            <div class="col-12 col-md-5 mt-3 textFldPanes">

                <!-- Item ID field -->
                <div class="mb-3">
                    <label class="form-label " for="itemIdTxt">Item Id</label>
                    <input class="form-control " disabled id="itemIdTxt" placeholder="Item ID" type="text">
                    <p><small class="text-danger fw-bold" id="itemIdTxtLbl"></small></p>
                </div>

                <!-- Item name field -->
                <div class="mb-3">
                    <label class="form-label" for="ItemNameTxt">Item Name</label>
                    <input class="form-control" id="ItemNameTxt" placeholder="Item Name" type="text">
                    <p><small class="text-danger fw-bold" id="itemNameTxtLbl"></small></p>
                </div>

                <!-- Item quantity field -->
                <div class="mb-3">
                    <label class="form-label" for="itemQtyTxt">Item Qty</label>
                    <input class="form-control" id="itemQtyTxt" placeholder="Item Qty" type="text">
                    <p><small class="text-danger fw-bold" id="itemQtyTxtLbl"></small></p>
                </div>

                <!-- Item unit price field -->
                <div class="mb-3">
                    <label class="form-label" for="unitPriceTxt">Unit Price</label>
                    <input class="form-control" id="unitPriceTxt" placeholder="Unit Price" type="text">
                    <p><small class="text-danger fw-bold" id="itemUnitPriceTxtLbl"></small></p>
                </div>

            </div>

        </section>

        <!-- table management starts -->
        <section class="row justify-content-center w-100 mt-3">
            <div class="col" style="padding-left: 2rem">
                <!-- table container set up -->
                <table class="table table-hover container-fluid classTbl">

                    <!-- table heading -->
                    <thead class="bg-dark text-white tableHead">

                    <tr>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Item Price</th>
                    </tr>
                    </thead>

                    <tbody id="itemTblBody">

                    </tbody>

                </table>

            </div>
        </section>

    </section>

    <!-- Introducing customer form -->
    <section class="container-fluid" id="customerForm" style="display:none">

        <section class="row mt-0 justify-content-around" style="margin-right: 0; margin-left: 0">
            <div class="col-12 col-md-5 mt-5">
                <div class="pt-3 pb-5 px-3 py-3 mt-2 mainLoader">

                    <!-- Manage customer label setup -->
                    <h1 class="h1 mb-3" style="font-family: 'Kanit', sans-serif;color: #245f0b; font-weight: bold ">Manage
                        Customer</h1>
                    <div class="mb-3">

                        <!-- Search customer label -->
                        <label class="form-label" for="srcCustomerId" style="color: #3bd418; font-weight: bold">Search
                            Customer</label>

                        <!-- Customer search input field -->
                        <input class="searchFld form-control" id="srcCustomerId" placeholder="Customer ID" type="text">

                    </div>
                    <!-- Buttons for customer management -->

                    <!-- Add customer button -->
                    <button class="btn btnBackGround m-lg-2" id="addCustomerBtn"
                            style="background-color: #2ed573; color: black;font-weight: bold;"
                            type="button">Add Customer
                    </button>
                    <!-- Update customer button -->
                    <button class="btn btnBackGround m-lg-2" id="updateCustomerBtn"
                            style="background-color: #eccc68; color: black;font-weight: bold;"
                            type="button">Update Customer
                    </button>
                    <!-- Delete customer button -->
                    <button class="btn btnBackGround m-lg-2" id="deleteCustomerBtn"
                            style="background-color: #ff4757; color: black;font-weight: bold;"
                            type="button">Delete Customer
                    </button>

                </div>
            </div>

            <!-- Customer details form -->
            <div class="col-12 col-md-5 mt-3 textFldPanes">

                <!-- Customer ID setup -->
                <div class="mb-3">
                    <label class="form-label" for="cusIdTxt" style="font-weight: bolder">Customer ID</label>
                    <input class="searchFld form-control" disabled id="cusIdTxt" placeholder="Customer ID" type="text">
                    <p><small class="text-danger fw-bold" id="customerIdLbl"></small></p>
                </div>

                <!-- Customer Name setup -->
                <div class="mb-3">
                    <label class="form-label" for="cusNameTxt" style="font-weight: bolder">Customer Name</label>
                    <input class="form-control" id="cusNameTxt" placeholder="Customer Name" type="text">
                    <p><small class="text-danger fw-bold" id="customerNameLbl"></small></p>
                </div>

                <!-- Customer Address setup -->
                <div class="mb-3">
                    <label class="form-label" for="cusAddressTxt" style="font-weight: bolder">Customer Address</label>
                    <input class="form-control" id="cusAddressTxt" placeholder="Customer Address" type="text">
                    <p><small class="text-danger fw-bold" id="customerAddressLbl"></small></p>
                </div>

                <!-- Customer Contact setup -->
                <div class="mb-3">
                    <label class="form-label" for="cusContactTxt" style="font-weight: bolder">Contact</label>
                    <input class="form-control" id="cusContactTxt" placeholder="Customer Contact" type="text">
                    <p><small class="text-danger fw-bold" id="CustomerContactLbl"></small></p>
                </div>
            </div>

        </section>

        <!-- Table management section -->
        <section class="row justify-content-center w-100 mt-3">
            <div class="col" style="padding-left: 2rem">
                <!-- Table container setup -->
                <table class="table table-hover container-fluid classTbl">

                    <!-- Table heading -->
                    <thead class="bg-success text-white tableHead">

                    <tr>
                        <th>Customer ID</th>
                        <th>Customer Name</th>
                        <th>Customer Address</th>
                        <th>Contact</th>
                    </tr>
                    </thead>

                    <!-- Table body setup -->
                    <tbody id="customerTableBody">

                    </tbody>


                </table>

            </div>
        </section>

    </section>


</body>
</html>
